<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Banner - Perdigão</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="banner">
                <div class="slogan">
                    <h3>manda brasa <span>com</span> perdigão na brasa.</h3>
                </div>
                <div class="logotype">
                    <img src="./assets/img/logo-corte.png" alt="Logo da Perdigão Na Brasa" class="logo">
                </div>
                <div class="imgsBanner">
                    <img src="./assets/img/carne.png" alt="" class="carne position1">
                    <img src="./assets/img/carne2.png" alt="" class="carne position2">
                    <img src="./assets/img/carne3.png" alt="" class="carne position3">
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
